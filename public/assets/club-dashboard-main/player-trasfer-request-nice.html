<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Transfer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f8fafc;">

<div class="container py-5 text-center">
  <!-- Trigger Button -->
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#requestTransferModal" onclick="loadPlayerData()">
    Open Transfer Form
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="requestTransferModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="border-radius:16px; overflow:hidden; border:1px solid #e5e7eb;">

      <!-- Header -->
      <div style="background:#3b82f6; color:#fff; font-weight:600; font-size:1.05rem; padding:10px 15px; text-align:center;">
        üîÑ Request Transfer
      </div>

      <!-- Body -->
      <div class="modal-body" style="padding:20px;">
        <!-- Sport select -->
        <div class="mb-3">
          <label class="form-label" style="font-size:0.9rem;">Select Sport</label>
          <div class="input-group">
            <span class="input-group-text" style="background:#fff;">‚öΩ</span>
            <select class="form-select" id="sportSelect">
              <option selected disabled>Choose sport</option>
              <option>Soccer</option>
              <option>Basketball</option>
              <option>Hockey</option>
            </select>
          </div>
        </div>

        <!-- Club select -->
        <div class="mb-3">
          <label class="form-label" style="font-size:0.9rem;">Select Club to Transfer To</label>
          <div class="input-group">
            <span class="input-group-text" style="background:#fff;">üèüÔ∏è</span>
            <select class="form-select" id="clubSelect">
              <option selected disabled>Choose club</option>
              <option>Lions FC</option>
              <option>Panthers FC</option>
              <option>Sharks FC</option>
            </select>
          </div>
        </div>

        <!-- Player Info -->
        <div style="background:#f9fafb; border:1px solid #e5e7eb; border-radius:12px; padding:10px 15px; font-size:0.95rem; display:flex; justify-content:space-between;">
          <span id="playerName" style="font-weight:600;"></span>
          <span id="playerDetails" style="color:#374151;"></span>
        </div>
      </div>

      <!-- Footer -->
      <div class="modal-footer d-flex justify-content-center" style="border:0; padding-bottom:20px;">
        <button onclick="submitTransfer()" 
                style="background:linear-gradient(to right,#3b82f6,#2563eb); border:none; color:#fff; font-weight:500; padding:10px 24px; border-radius:50px; width:100%; max-width:250px;">
          Submit Transfer
        </button>
      </div>

    </div>
  </div>
</div>

<script>
  // Example dynamic player data
  const playerData = {
    name: "John Smith",
    details: "Forward | Tigers FC"
  };

  function loadPlayerData() {
    document.getElementById("playerName").textContent = playerData.name;
    document.getElementById("playerDetails").textContent = playerData.details;
  }

  function submitTransfer() {
    const sport = document.getElementById("sportSelect").value;
    const club = document.getElementById("clubSelect").value;

    if (sport && club) {
      alert(`Transfer request submitted!\nPlayer: ${playerData.name}\nSport: ${sport}\nTo Club: ${club}`);
    } else {
      alert("‚ö†Ô∏è Please select sport and club.");
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
