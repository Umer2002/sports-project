<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Approval Route Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
    .modal-content { border-radius: 1rem; padding: 1.5rem; }
    .form-label { font-weight: 500; }
    .btn-gradient {
      background: linear-gradient(90deg, #4f46e5, #3b82f6);
      border: none; color: #fff; font-weight: 500;
    }
    .btn-gradient:hover { opacity: 0.9; }
    .subtitle {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: -5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container py-5 text-center">
  <!-- Trigger Button -->
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#approvalModal">
    Open Approval Route
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="approvalModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      
      <!-- Header -->
      <div class="modal-header border-0">
        <h5 class="modal-title">Approval Route</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <p class="subtitle">Choose sport & region — we’ll route to the correct assignor/governing body</p>
        
        <form id="approvalForm">
          <div class="row g-3">
            <div class="col-md-4">
              <select class="form-select" id="sport" required>
                <option value="">Sport</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-select" id="country" required>
                <option value="">Country</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-select" id="province" required>
                <option value="">Province/State</option>
              </select>
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-gradient px-4">Submit for Approval</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<script>
  // Example dynamic data (could come from API later)
  const sports = ["Soccer", "Basketball", "Baseball", "Hockey"];
  const countries = ["Canada", "USA"];
  const provinces = {
    Canada: ["Ontario", "Quebec", "Alberta"],
    USA: ["California", "New York", "Texas"]
  };

  // Populate Sport dropdown
  const sportSelect = document.getElementById("sport");
  sports.forEach(s => {
    let opt = document.createElement("option");
    opt.value = s; opt.textContent = s;
    sportSelect.appendChild(opt);
  });

  // Populate Country dropdown
  const countrySelect = document.getElementById("country");
  countries.forEach(c => {
    let opt = document.createElement("option");
    opt.value = c; opt.textContent = c;
    countrySelect.appendChild(opt);
  });

  // Populate Province/State based on Country selection
  const provinceSelect = document.getElementById("province");
  countrySelect.addEventListener("change", function() {
    provinceSelect.innerHTML = '<option value="">Province/State</option>'; // reset
    if (provinces[this.value]) {
      provinces[this.value].forEach(p => {
        let opt = document.createElement("option");
        opt.value = p; opt.textContent = p;
        provinceSelect.appendChild(opt);
      });
    }
  });

  // Form submission (demo only)
  document.getElementById("approvalForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert(
      `Submitted:\nSport: ${sportSelect.value}\nCountry: ${countrySelect.value}\nProvince/State: ${provinceSelect.value}`
    );
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
