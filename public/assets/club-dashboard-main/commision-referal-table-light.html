<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Referral Commission Earnings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .status-badge {
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      color: #fff;
    }
    .status-pending { background-color: #f59e0b; } /* amber */
    .status-paid { background-color: #22c55e; }    /* green */
    .table-card {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }
    .table thead th {
      border-bottom: 2px solid #e5e7eb;
    }
    .totals-row {
      background: #f9fafb;
      font-weight: 600;
    }
  </style>
</head>
<body style="background:#f3f4f6;">

<div class="container py-5 text-center">
  <!-- Trigger -->
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#earningsModal" onclick="loadReferralData()">
    Open Referral Earnings
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="earningsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content table-card">
      <div class="modal-body p-4">
        
        <h5 class="mb-4">ðŸ’° Referral Commission Earnings</h5>

        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Referrer</th>
                <th>Referred (Player/Club)</th>
                <th>Type</th>
                <th>Date</th>
                <th>Commission</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="referralTableBody">
              <!-- Dynamic rows -->
            </tbody>
            <tfoot>
              <tr class="totals-row">
                <td colspan="4">TOTALS</td>
                <td id="totalCommission"></td>
                <td></td>
                <td>
                  <button class="btn btn-primary btn-sm">Request Full Payment</button>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  // Example referral data
  const referralData = [
    { referrer: "John Smith", referred: "Tigers FC", type: "Club Referral", date: "Aug 15, 2025", commission: 1000, status: "Pending" },
    { referrer: "Maria Lopez", referred: "David King", type: "Player Referral", date: "Aug 17, 2025", commission: 10, status: "Paid" },
    { referrer: "Alex Johnson", referred: "Lions FC", type: "Club Referral", date: "Aug 18, 2025", commission: 1000, status: "Pending" },
    { referrer: "Sophia White", referred: "Emma Brown", type: "Player Referral", date: "Aug 19, 2025", commission: 10, status: "Pending" },
  ];

  function loadReferralData() {
    const tbody = document.getElementById("referralTableBody");
    tbody.innerHTML = "";
    let total = 0;

    referralData.forEach(item => {
      total += item.commission;

      const statusClass = item.status === "Paid" ? "status-paid" : "status-pending";
      const actionBtn = item.status === "Paid"
        ? `<button class="btn btn-secondary btn-sm">View Receipt</button>`
        : `<button class="btn btn-primary btn-sm">Request Payout</button>`;

      tbody.innerHTML += `
        <tr>
          <td>${item.referrer}</td>
          <td>${item.referred}</td>
          <td>${item.type}</td>
          <td>${item.date}</td>
          <td>$${item.commission}</td>
          <td><span class="status-badge ${statusClass}">${item.status}</span></td>
          <td>${actionBtn}</td>
        </tr>
      `;
    });

    document.getElementById("totalCommission").textContent = `$${total}`;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
