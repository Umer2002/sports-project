<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Soccer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    
    <div class="play-earn-main py-4">
      <div class="container">
        <div class="play-earn-under">

          <!-- Header -->
          <div class="cheque-header">
            <img
              src="images/playearn-sports-logo.png"
              alt="Play2Earn Logo"
            />
            <p class="mb-0 fw-light">Cheque No: 001234</p>
          </div>

          <!-- Body -->
          <div class="cheque-body mt-4">

            <!-- Date -->
            <div class="row mb-3">
              <div class="col-12 text-end">
                <label class="lable-module pe-2">Date:</label>
                <input
                  type="text"
                  class="form-control d-inline-block w-auto text-center"
                  placeholder="MM/DD/YYYY"
                />
              </div>
            </div>

            <!-- Payee + Amount -->
             <div class="mb-3">
              <label class="lable-module pt-2">Pay to the Order of</label>
            </div>
            <div class="row mb-3">
              <div class="col-12 col-md-8 mb-2 mb-md-0">
                <input
                  type="text"
                  class="form-control"
                  placeholder="[ Club / Player Name ]"
                />
              </div>
              <div class="col-12 col-md-4">
                <input
                  type="text"
                  class="form-control text-end fw-bold"
                  value="$0,000.00"
                />
              </div>
            </div>

            <!-- Amount in words -->
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="[ Amount in Words ]"
              />
            </div>

            <!-- Memo + Signature -->
            <div class="row mb-3">
              <div class="col-12 col-md-6 mb-2 mb-md-0 memo-main gap-2">
                <label class=" lable-module">Memo:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="[ Bonus / Tournament Payout ]"
                />
              </div>
              <div class="col-12 col-md-6 signature-main">
                <p class="signature mb-1">Authorized Signature</p>
                <div class="signature-line">[ Signature ]</div>
              </div>
            </div>

            <!-- Bank Info -->
            <p class="bank-play">Bank of Play 2 Earn • Routing: 123456789 • Account: 987654321</p>
          </div>

          <!-- Footer -->
          <div class="footer-text">
            This cheque is generated by Play 2 Earn Sports platform for visualization purposes.
          </div>

        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
        // Theme Toggle Functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Check for saved theme preference or default to 'light'
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);

            // Create theme toggle button if it doesn't exist
            if (!document.querySelector('.theme-toggle')) {
                const themeToggle = document.createElement('button');
                themeToggle.className = 'theme-toggle';
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                document.body.appendChild(themeToggle);

                // Update icon based on current theme
                updateThemeIcon(currentTheme, themeToggle);

                // Add click event listener
                themeToggle.addEventListener('click', function () {
                    const theme = document.documentElement.getAttribute('data-theme');
                    const newTheme = theme === 'light' ? 'dark' : 'light';

                    // Update theme
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);

                    // Update icon
                    updateThemeIcon(newTheme, themeToggle);
                });
            }

            function updateThemeIcon(theme, button) {
                const icon = button.querySelector('i');
                if (theme === 'dark') {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }

            // Add Font Awesome for icons if not already included
            if (!document.querySelector('link[href*="font-awesome"]')) {
                const fontAwesome = document.createElement('link');
                fontAwesome.rel = 'stylesheet';
                fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';
                document.head.appendChild(fontAwesome);
            }
        });
    </script>
  </body>
</html>
