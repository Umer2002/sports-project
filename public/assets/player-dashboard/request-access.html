<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Access Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --muted-color: #6c757d;
      --primary-color: #0d6efd;
      --accent-blue: #007bff;
      --accent-green: #28a745;
      --accent-orange: #ff7f0e;
      --border-color: #e0e0e0;
      --input-bg: #ffffff;
    }

    body.dark-mode {
      --bg-color: #1e1e2f;
      --text-color: #f5f5f5;
      --muted-color: #bbbbbb;
      --primary-color: #4d9fff;
      --accent-blue: #4d9fff;
      --accent-green: #3fcf7f;
      --accent-orange: #ff9933;
      --border-color: #333;
      --input-bg: #2a2a3d;
    }

    body {
      /* font-family: Arial, sans-serif; */
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s;
    }

    .modal-content {
      border-radius: 16px;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 20px;
    }

    .modal-header {
      border: none;
    }

    .progress {
      height: 6px;
      border-radius: 10px;
    }

    .progress-bar {
      background-color: var(--accent-blue);
    }

    .btn-option {
      border-radius: 20px;
      padding: 6px 10px;
      border: 1px solid var(--primary-color);
      background: transparent;
      color: var(--primary-color);
      transition: all 0.3s;
    }

    .btn-option.active,
    .btn-option:hover {
      background-color: rgba(13, 110, 253, 0.1);
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    .btn-cancel {
      background-color: #f1f1f1;
      color: #000;
      border-radius: 20px;
      font-weight: bold;
    }

    body.dark-mode .btn-cancel {
      background-color: #444;
      color: #fff;
    }

    .btn-save {
      background-color: var(--accent-blue);
      color: white;
      border-radius: 20px;
      font-weight: bold;
    }

    .btn-request {
      background-color: var(--accent-green);
      color: white;
      border-radius: 20px;
      font-weight: bold;
    }

    .btn-generate {
      background-color: var(--accent-orange);
      color: white;
      border-radius: 20px;
      font-weight: bold;
    }

    .btn-copy {
      background-color: var(--accent-blue);
      color: white;
      border-radius: 20px;
      font-weight: bold;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
      background: var(--accent-blue);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 6px 16px;
      cursor: pointer;
    }
    .border-box{
        padding: 6px;
      border: 1px solid var(--border-color);
        border-radius: 8px;
    font-size: small !important;

    }
    .mm{
        display: grid;
        gap:10px;
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="toggle-btn">ðŸŒ™ Dark Mode</button>

  <!-- Trigger Button -->
  <div class="container text-center mt-5">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#requestModal">
      Open Request Access
    </button>
  </div>

  <!-- Modal -->
  <div class=" m modal fade" id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Request Access: Team Manager (Parent / Volunteer)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Progress -->
        <div class="progress mb-3">
          <div class="progress-bar" style="width: 50%;"></div>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <div class="row g-3">
            <!-- Role -->
            <div class="col-md-6 mm">
                <div class="border-box">
              <label class="fw-bold mb-2">Role</label>
              <div class="d-flex gap-2 flex-wrap mb-3">
                <button class="btn btn-option active">Parent/Guardian</button>
                <button class="btn btn-option">Volunteer</button>
                <button class="btn btn-option">Assistant Coach</button>
              </div>
              </div>
                <div class="border-box">

              <input type="text" class="form-control" placeholder="Select team (e.g., U12 Girls â€¢ Ottawa Comets)">
              
                </div>
              <div class="border-box">
              
              <div class="d-flex">
                <input type="text" class="form-control me-2" placeholder="Brief note: connection to player or club">
                <button class="btn btn-outline-secondary rounded-pill">Upload PDF</button>
              </div>
              </div>
              <div class="border-box">

               <!-- Additional Info -->
          <div class="row g-3 ">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Full name">
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Email address">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Mobile number">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Preferred language">
            </div>
          </div>
</div>
            </div>

            <!-- Verification -->
            <div class="col-md-6 mm">
                <div class="border-box">

              <label class="fw-bold mb-2">5. Verification method</label>
              <div class="d-flex gap-2">
                <button class="btn btn-option active">SMS code</button>
                <button class="btn btn-option">Email link</button>
              </div>
              </div>
                <div class="border-box">

              <input type="text" class="form-control mb-3" placeholder="Enter phone or email to receive verification">
              <div class="d-flex mb-3">
                <input type="text" class="form-control me-2" placeholder="Invite link will appear here" readonly>
                <button class="btn btn-copy">Copy Link</button>
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-generate flex-fill">Generate Link</button>
                <button class="btn btn-outline-secondary flex-fill rounded-pill">Upload CSV</button>
              </div>
              </div>
              <!-- Consent -->
                <div class="border-box">

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="consentCheck">
            <label for="consentCheck" class="form-check-label">
              <strong>Consent</strong>
              <p class="text-muted mb-0 small">
                I agree to temporarily manage this team according to club policies and safeguarding rules.
              </p>
            </label>
          </div>
                </div>
            </div>
            
          </div>

         
          
        </div>

        <!-- Footer -->
        <div class="modal-footer border-0 justify-content-between">
          <button class="btn btn-cancel">Cancel</button>
          <div class="d-flex gap-2">
            <button class="btn btn-save">Save for Later</button>
            <button class="btn btn-request">Request Access</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.getElementById('darkModeToggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
